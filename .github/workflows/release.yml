name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build
        run: go build -ldflags="-s -w" -o dicom-anonymizer ./cmd/anonymizer

      - name: Package
        run: tar -cJf dicom-anonymizer-linux-amd64.tar.xz dicom-anonymizer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: dicom-anonymizer-linux-amd64.tar.xz

  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -ldflags="-s -w" -o dicom-anonymizer ./cmd/anonymizer

      - name: Package
        run: zip dicom-anonymizer-macos-amd64.zip dicom-anonymizer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64
          path: dicom-anonymizer-macos-amd64.zip

  build-macos-arm:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -ldflags="-s -w" -o dicom-anonymizer ./cmd/anonymizer

      - name: Package
        run: zip dicom-anonymizer-macos-arm64.zip dicom-anonymizer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dicom-anonymizer-macos-arm64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -ldflags="-s -w" -o dicom-anonymizer.exe ./cmd/anonymizer

      - name: Package
        run: Compress-Archive -Path dicom-anonymizer.exe -DestinationPath dicom-anonymizer-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: dicom-anonymizer-windows-amd64.zip

  release:
    needs: [build-linux, build-macos-intel, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-amd64/*
            artifacts/macos-amd64/*
            artifacts/macos-arm64/*
            artifacts/windows-amd64/*
          body: |
            ## DICOM Anonymizer ${{ github.ref_name }}

            Cross-platform tool for anonymizing DICOM medical imaging files.

            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS Apple Silicon | `dicom-anonymizer-macos-arm64.zip` |
            | macOS Intel | `dicom-anonymizer-macos-amd64.zip` |
            | Windows 64-bit | `dicom-anonymizer-windows-amd64.zip` |
            | Linux 64-bit | `dicom-anonymizer-linux-amd64.tar.xz` |

            ### Requirements
            - **dcmtk** is required for JPEG-LS compressed files
              - macOS: `brew install dcmtk`
              - Linux: `sudo apt install dcmtk`

            ### Quick Start
            ```bash
            # GUI mode
            ./dicom-anonymizer

            # CLI mode
            ./dicom-anonymizer -i /path/to/dicoms -k YOUR_SECRET_KEY
            ```

            See README for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
